<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>Google Maps Pertama Saya</h3>
    <div id="map"></div>
    <script type="text/javascript">
      function initMap() {
        var myHome = {lat: -7.813210, lng: 110.754832};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: myHome
        });
        var marker = new google.maps.Marker({
          position: myHome,
          map: map
        });
      }

    </script>
    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWuw6yz4b0ftZRFR_CZS-SiJN00jubO-g&callback=initMap">
</script>
  </body>
</html>

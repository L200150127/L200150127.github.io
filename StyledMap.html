<!DOCTYPE html>
<html>
  <head>
    <title>Tugas 5 - Styled Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: skyblue;
      }
      h1{
        text-align: center;
        font-family: Verdana;
        font-weight: lighter;
        text-transform: uppercase;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
<h1>Peta Indonesia Dengan Style</h1>
    <div id="map"></div>
    <script>
      function initMap() {
       
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -0.0123317, lng: 118.6722058},
          zoom: 5,
          styles: [
            {elementType: 'geometry', stylers: [{color: '#FFE0B2'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#888888'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#FFFFFF'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#1DE9B6'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#1DE9B6'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#66BB6A'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FFFFFF'}]
            },
			{
              featureType: 'poi.park',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#78909C'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#FFC400'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#FFFF00'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#6D4C41'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#8D6E63'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#FAFAFA'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#FFF59D'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#FFFF00'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#d59563'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#4FC3F7'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#00BCD4'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#64B5F6'}]
            }
          ]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWuw6yz4b0ftZRFR_CZS-SiJN00jubO-g&callback=initMap"async defer></script>
</body>
</html>

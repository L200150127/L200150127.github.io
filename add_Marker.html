<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1 - AddMarker</title>
	<style type="text/css">
		h1{
        text-align: center;
        font-family: Verdana;
        font-weight: lighter;
        text-transform: uppercase;
        font-size: 24px;
      }
      body, html {
      	background-color: skyblue;
      	height: 100%;
        margin: 0;
        padding: 0;
      }
	</style>
</head>
<body>

<h1>Lokasi Rumah Saya</h1>

<div id="map" style="width:100%;height:600px;"></div>

<script>
function myMap() {

  var myCenter = new google.maps.LatLng(-7.813210, 110.754832);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 16.8};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({
  position: myCenter,
  animation: google.maps.Animation.BOUNCE
  });
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWuw6yz4b0ftZRFR_CZS-SiJN00jubO-g&callback=myMap"></script>

</body>
</html>

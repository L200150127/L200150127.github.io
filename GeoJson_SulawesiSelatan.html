<!DOCTYPE html>
<html>
  <head>
    <title>Tugas Kelompok - GeoJSON Sulawesi Selatan</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      
      #map {
        height: 100%;
      }
  
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<center><h1>GeoJSON Provinsi Sulawesi Selatan</h1></center>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: -3.6730225, lng: 119.962666},
        });
		
		 map.data.loadGeoJson(
            'SulawesiSelatan.geojson');
		

        
        map.data.setStyle(function(feature) {
          var color = '#1DE9B6';
		  var colorfill = '#B2FF59';
          if (feature.getProperty('isColorful')) {
            color = feature.getProperty('color');
          }
          return /** @type {google.maps.Data.StyleOptions} */({
            fillColor: colorfill,
            strokeColor: color,
            strokeWeight: 2
          });
        });

      
        map.data.addListener('click', function(event) {
          event.feature.setProperty('isColorful', true);
        });

      
        map.data.addListener('mouseover', function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {strokeWeight: 4});
        });

        map.data.addListener('mouseout', function(event) {
          map.data.revertStyle();
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWuw6yz4b0ftZRFR_CZS-SiJN00jubO-g&callback=initMap">
    </script>
  </body>
</html>
